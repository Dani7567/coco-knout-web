<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coco K'nout</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <video autoplay muted loop playsinline class="video-fondo">
            <source src="video-header.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
        <div class="overlay"></div>

        <h1>Coco K'nout</h1>
        <p>¡A por el KO!</p>
    </header>
    
    <section id="extras">
    <div id="imagenScroll">
        <img src="iker2.png" alt="Imagen oculta">
    </div>
</section>

    <main>
        <section>
            <h2>Acerca del juego</h2>
            <p>Aquí irá la descripción de Coco K’nout...</p>
        </section>

        <section id="noticias">
            <h2>Noticias</h2>
            <p>Próximamente actualizaciones sobre el desarrollo.</p>
            <button id="mostrarImagen">Ver imagen</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Coco K’nout</p>
    </footer>

    <!-- Modal de imagen del botón -->
    <div id="modalImagen">
        <img src="iker.jpg" alt="Imagen" />
    </div>

    <!-- Imagen secreta al final del scroll -->
    <div id="imagenScroll">
        <img src="iker2.png" alt="Imagen secreta" />
    </div>

    <script src="script.js"></script>
</body>
</html>
