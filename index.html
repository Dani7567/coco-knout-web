<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coco K'nout</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header con video -->
    <header>
        <video autoplay muted loop playsinline class="video-fondo">
            <source src="videos/video-header.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
        <h1>Coco K'nout</h1>
        <p>¡A por el KO!</p>

    <!-- Contenido principal -->
    <main>
        <!-- Sección 1 -->
        <section>
            <h2>Acerca del juego</h2>
            <p>Aquí irá la descripción de Coco K’nout...</p>
        </section>

        <!-- Sección 2 -->
        <section id="noticias">
            <h2>Noticias</h2>
            <p>Próximamente actualizaciones sobre el desarrollo.</p>
            <button id="mostrarImagen">Ver imagen</button>
        </section>
    </main>

    <!-- Modal de imagen -->
    <div id="modalImagen">
        <img src="imagenes/iker.jpg" alt="Imagen" />
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Coco K’nout</p>
    </footer>

    <!-- Script -->
    <script src="script.js"></script>

</html>
